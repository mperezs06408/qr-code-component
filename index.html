<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./src/css/root.css">
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

  <section class="container">
    <div class="container-section_img">
      <img class="qr_code" src="./src/assets/image-qr-code.png" alt="QR Code">
    </div>
    <div class="container-section_text">
      <h1 class="container-title">Improve your front-end skills by building projects</h1>
      <p class="container-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </div>
  </section>

</body>

</html>
